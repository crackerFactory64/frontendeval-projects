<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal overlay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main" id="main">
      <button class="main__button" id="open-modal">Show Offer</button>
    </main>
    <div class="modal-container" id="modal-container">
      <aside class="modal" id="modal">
        <button class="modal__close" id="close-btn">X</button>
        <p class="modal__body">
          Click the button below to accept our amazing offer!
        </p>
        <button class="modal__accept" id="accept-btn">Accept Offer</button>
      </aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
